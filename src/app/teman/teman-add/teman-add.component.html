<h4>Add new Frineds</h4>
	<div class = "container">
		<div class = "row">
			<div class = "col-sm-12">
				<div class = "form-group row">
					<label for = "inputName" class = "col-sm-3 form-control-label">Name {{inputInfo.nama}}</label>
					<div class = "col-sm-9">
						<input type = "text" class="form-control"
						[(ngModel)]="inputInfo.nama" id="inputName" #inputNama>
					</div>
				</div>
				<div class = "form-group row">
					<label for="inputEmail" class="col-sm-3 form-control-label">Email </label>
					<div class ="col-sm-9">
						<input type="text" class="form-control" id="inputEmail"
						 value = "{{temanEditParent.email}}" [(ngModel)]="inputInfo.email" #inputEmail >
					</div>
				</div>
				<div class = "form-group row">
					<label for = "inputContact" class = "col-sm-3 form-control-label">Contact No.</label>
					<div class = "col-sm-9">
						<input type = "text" class="form-control" 
						value ="{{temanEditParent.noTelp}}" [(ngModel)]="inputInfo.noTelp" id="inputContact" #inputContact>
					</div>
				</div>
			</div>
		</div>
		<button type="Add" class="btn btn-success" (click)="tambahTeman( inputEmail )">Add Friends</button>
	</div>
				
<p>

</p>
